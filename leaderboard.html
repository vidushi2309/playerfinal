<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Management Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="sidebar">
    <h2>Player Panel</h2>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="events.html">Upcoming Events</a></li>
      <li><a href="performance.html">Performance</a></li>
      <li><a href="leaderboard.html">Leaderboard</a></li>
      <li><a href="reminders.html">Event Reminders</a></li>
      <li><a href="assistance.html">Request Assistance</a></li>
      <li><a href="athlete-details.html">Athlete Details</a></li>
      <li><a href="training-schedule.html">Training Schedule</a></li>
      <li><a href="feedback.html">Feedback</a></li>
    </ul>
  </div>

  <div class="main-content">
    <!-- Leaderboard Section -->
    <section id="leaderboard">
      <h2>Real-Time Leaderboard</h2>
      <div class="filter-container">
        <label for="filter-sport">Filter by Sport:</label>
        <select id="filter-sport" onchange="filterLeaderboard()">
          <option value="all">All Sports</option>
          <option value="Soccer">Soccer</option>
          <option value="Basketball">Basketball</option>
          <option value="Tennis">Tennis</option>
        </select>
      </div>

      <!-- Leaderboard Table -->
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Sport</th>
            <th>Coach</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard-list">
          <!-- Real-time leaderboard will be populated here -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="leaderboard.js"></script>
</body>
</html>
