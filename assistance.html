<section id="assistance">
  <h2>Request Assistance</h2>
  <div class="assistance-form">
      <label for="athlete-name-assistance">Athlete Name:</label>
      <input type="text" id="athlete-name-assistance" placeholder="Enter your name" required>
      
      <label for="coach-select">Select Coach:</label>
      <select id="coach-select" required>
          <option value="">Select Coach</option>
          <!-- Coaches will be dynamically added here -->
      </select>

      <label for="assistance-details">Details:</label>
      <textarea id="assistance-details" rows="4" placeholder="Enter your request details" required></textarea>
      
      <button type="submit" onclick="submitAssistanceRequest()">Submit Request</button>
  </div>

  <!-- Display Message Section -->
  <div id="assistance-message"></div>
</section>
